<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--High score link and timer-->
    <header>
      <a href="/high-scores.html">High scores</a>
      <p id="timer">Time left</p>
    </header>

    <!--Initial page -->
    <main class="quiz" id="quiz">
      <div class="container" id="container">
        <h1 id="intro">Challenge Code Quiz</h1>
        <p id="explanation">Please press the start button to begin the quiz</p>
        <button class="btn" id="start-quiz" type="button">Start Quiz</button>
      </div>
    </main>

    <!--Div to put results of user answers-->
    <div class="responses" id="responses"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
